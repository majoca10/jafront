<div class="login-page" ng-controller="signupCtrl" style="padding-top:67px;">
    <daimont-header></daimont-header>
    <div class="page-header" filter-color="orange">
        <div class="page-header-image"></div>
        <div class="container">
            <div style="padding-top: 1%;">
                <div class="card card-login card-padding">
                <div class="row alert alert-danger" role="alert" ng-show="terms_warning" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                       Por favor acepta los terminos y condiciones
                </div>
                </div>
                <div class="row alert alert-danger" role="alert" ng-show="error_mail_registered" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                       Este correo ya se encuentran registrado.
                    </div>
                </div>
                    <div class="row text-center" style="padding: 60px;" ng-show="session_start">
                        <i style="font-size:40px;color: #00323b;margin:0 auto;" class="now-ui-icons loader_gear spin"></i>
                        <p style="color:gray;width: 100%;margin-top: 20px;">Cargando...</p>      
                    </div>
                    <form class="form" name="signup" ng-hide="session_start">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="images/now-logo.png" alt="">
                            </div>
                            <p class="text-muted">REGISTRO</p>
                        </div>
                        <div class="content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group" ng-class="{ 'has-danger' : (signup.$submitted || signup.email.$touched) && signup.email.$invalid }">
                                    <label class="text-muted pull-left" style="font-size:12px;"><i class="fa fa-envelope text-primary"></i>Correo Electronico</label>
                                    <input type="email" required name="email" ng-model="formRegister.data.email" class="form-control" placeholder="Corre Electronico" ng-class="{ 'form-control-danger' : (signup.$submitted || signup.email.$touched) && signup.email.$invalid }">
                                </div>                            
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group" ng-class="{ 'has-danger' : (signup.$submitted || signup.email_confirm.$touched) && signup.email_confirm.$invalid }">
                                    <input type="email" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" required name="email_confirm" ng-model="email_confirm" class="form-control" placeholder="Confirmar Correo" ng-class="{ 'form-control-danger' : (signup.$submitted || signup.email_confirm.$touched) && signup.email_confirm.$invalid }">
                                </div>                            
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group" ng-class="{ 'has-danger' : (signup.$submitted || signup.password.$touched) && signup.password.$invalid }">
                                    <label class="text-muted pull-left" style="font-size:12px;"><i class="fa fa-key text-primary"></i> Contraseña</label>
                                    <input type="password" required name="password" disable-right-click ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-model="formRegister.data.password" class="form-control" placeholder="Contraseña"  ng-class="{ 'form-control-danger' : (signup.$submitted || signup.password.$touched) && signup.password.$invalid }">
                                </div>                                 
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group" ng-class="{ 'has-danger' : (signup.$submitted || signup.confirm_pwd.$touched) && signup.confirm_pwd.$invalid }">
                                    <div class="form-group">
                                        <input type="password" required name="confirm_pwd" disable-right-click ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-model="formRegister.data.confirm_password" class="form-control" placeholder="Repetir Contraseña"  ng-class="{ 'form-control-danger' : (signup.$submitted || signup.confirm_pwd.$touched) && signup.confirm_pwd.$invalid }">
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" style="padding: 10px;" ng-disabled="signup.$invalid" ng-click="register_and_request()" class="btn btn-sm btn-primary btn-lg btn-block">Registrarme</button>
                            <!-- <a href="" style="padding: 10px;" ng-click="facebook_register()" class="btn btn-sm btn-round btn-lg btn-block btn-facebook-auth"><i class="fa fa-facebook" ></i>&nbsp;Continuar con facebook</a> -->
                            <button type="button" style="padding: 10px;" ui-sref="login()" href="#/login" class="btn btn-sm btn-primary btn-lg btn-block">Entrar</button>
                            <button type="button" style="padding: 10px;" ui-sref="recover()" href="#/recover" class="btn btn-sm btn-primary btn-lg btn-block">Recuperar Contraseña</button>
                        </div>
                        <!-- <div class="pull-left">
                            <h6>
                                <a href="#/login" ui-sref="login" class="link-darkness">Entrar</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#/recover" ui-sref="recover()" class="link-darkness">Recuperar Contraseña</a>
                            </h6>
                        </div> -->
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <daimont-footer></daimont-footer>
</div>
