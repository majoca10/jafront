<div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h4 class="title title-up">Editar Fecha de Pago</h4>
                    </div>
                    <div class="modal-body">
                        <form name="formUpgrade">
                            <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label><strong>Cliente</strong></label>
                                            <p>{{user.name}} {{user.last_name}}</p>
                                        </div>
                                    </div>  
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label><strong>Proxima Fecha de Pago</strong></label>
                                            <date-picker format="yyyy-mm-dd" ng-model="user.data.new_date_payment" placeholder="Proxima Fecha de Pago" ></date-picker>
                                        </div>
                                    </div>  
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!formUpgrade.$valid" ng-click="ok()">Actualizar</button>
                    </div>
                </div>
            </div>
</div>
